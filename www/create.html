<div class="login-screen modal-in">
    <div class="view view-main">
        <div class="page" data-page="create">
            <div class="page-content login-screen-content">
                <div class="login-screen-title" style="margin-bottom: 0%; margin-top: 1%; font-family: 'Times New Roman', Times, serif;">Concert-Tracker</div>
                <div class="list-block" style="margin-top: 0%">
                    <ul>
                        <img  id="muziekCreate" src="/img/kop.jpg">
                        <li class="item-content">

                            <div class="item-inner">

                                    <form id="createform">

                                        <div class="back2">
                                        <div class="item-input">
                                            <div class="content-block-title"><h2  style="margin-top: 0%">Username</h2>
                                        <input type="text" id="usernameCreate" placeholder="Your username"/>
                                            </div>
                                        </div>


                                        <div class="item-input">
                                            <div class="content-block-title"><h2  style="margin-top: 0%">Password</h2>
                                        <input type="password" id="password1" placeholder="Password"/>
                                            </div>
                                        </div>



                                        <div class="item-input">
                                            <div class="content-block-title"><h2  style="margin-top: 0%">Confirm Password</h2>
                                        <input type="password" id="password2" placeholder="Repeat password"/>
                                        </div>
                                        </div>
                                        <div class="list-block">
                                        <input type="submit" value="Create Account" class="button button-fill color-blue" style="left: 8px;" />
                                        </div>
                                        <a href="login.html" id="cancel" class="button button-round">Cancel</a>
                                        <div class="list-block-label" id="buyTickets">

                                            <p style="z-index: 2; font-family: 'Times New Roman', Times, serif;">To buy tickets you will have to be logged in!</p>
                                            <p id="error" style="color: red"></p>
                                        </div>
                                        </div>
                                    </form>
                                </div>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
