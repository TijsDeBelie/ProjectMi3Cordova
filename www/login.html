<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Concert-Tracker</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/my-app.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/Concert-Tracker_Logo.png"/>
    <script src="GoogleAnalytics.js"></script>
    <script src="GoogleTagManager.js" async></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body class="theme-blue layout-dark">
<div class="page-content">
...
</div>
<div class="login-screen modal-in">

    <div class="view view-main" style="width: 100%">

        <div class="page no-navbar no-toolbar no-swipeback" data-page="login">

            <div class="page-content login-screen-content">
                <div class="geheel">

                <div class="login-screen-title" style="margin-bottom: 0%; margin-top: 1%; font-family: 'Times New Roman', Times, serif;">Concert-Tracker</div>
                <div class="list-block" style="margin-top: 0%">
                    <ul>
                        <img  id="kop" src="img/kop.jpg">
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-input">

                                    <form action="" method="" id="loginform">
                                        <div class="back">


                                        <div class="loginn">
                                        <div class="item-input">
                                            <div class="content-block-title"><h2  style="margin-top: 0%">Username</h2>
                                            <input type="text" id="username" placeholder="Your username"/>
                                            </div>
                                        </div>
                                        <div class="item-input">
                                            <div class="content-block-title"><h2 style="margin-top: 0%">Password</h2>
                                            <input type="password" id="password" placeholder="Your password"/>
                                            </div>
                                        </div>
                                        </div>

                                        <button type="submit"
                                                style="width: 92%; left: 4%; margin: 0;",
                                                class="button button-fill color-blue" class="g-recaptcha"

                                                data-sitekey="6LfK8DcUAAAAAJDvqbiNKuE0OiFeNSLEr4V2_Q_3"
                                                data-callback="YourOnSubmitFn">

                                            Log in
                                        </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list-block">
                    <div class="col-25" id="loading">

                        <span class="preloader preloader-white" ></span>
                    </div>
                    <a href="create.html" id="create" class="button button-fill color-blue" style="font-family: 'Times New Roman', Times, serif; left: 29px; width: 84%; margin-top: 1%;">Create Account</a>
                    <div class="list-block-label" id="buyTickets">
                        <p style="z-index: 2; font-family: 'Times New Roman', Times, serif;">To buy tickets you will have to be logged in!</p>
                        <p id="error" style="color: red"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
<script type="text/javascript" src="search.js"></script>
</div>
</body>
</html>
